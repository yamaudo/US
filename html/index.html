<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>US</title>
    <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./../css/style.css">

</head>

<body>
    <div id="main-content">
        <div id="nach" class="components">

        </div>

        <div id="clock" class="components">
            <div class="label">
                <div id="day">00</div>
                <div id="time"></div>
            </div>
            <div id="hour">
                <img src="./../resource/hour_triangle.svg">
            </div>

            <div id="minute">
                <img src="./../resource/minute_triangle.svg">
            </div>
            <div id="second">
                <img src="./../resource/second_triangle.svg" onmouseover=" reset() " onmouseout="leave() " ">
            </div>
        </div>

        <div id="teo " class="components ">
            
        </div>
    </div>



    <script src="./../js/script.js "></script>
</body>

</html>
